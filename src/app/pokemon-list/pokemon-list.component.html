

<header  [style.background-color]="this.pokemonApiService.getTypeColor(selectedType)">
    <h1>pokedex</h1>
  </header>
      <app-pokemon-detail [pokemon]="selectedPokemon"></app-pokemon-detail>
  <div class="pokemon-list">
    <mat-form-field>
      <mat-label>Filter by type</mat-label>
      <mat-select [(ngModel)]="selectedType" (selectionChange)="filterPokemonList()">
        <mat-option *ngFor="let type of pokemonTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <div class="pokemon-grid">
      <div class="pokemon-card" *ngFor="let pokemon of filteredPokemonList" (click)="selectPokemon(pokemon)">
        <div class="pokemon-image">
          <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}">
        </div>
        <div class="pokemon-details">
          <h3>{{ pokemon.name }}</h3>
          <p>Type: {{ pokemon.type }}</p>
          <p>Height: {{ pokemon.height }} m</p>
          <p>Weight: {{ pokemon.weight }} kg</p>
        </div>
      </div>
    </div>
  </div>
