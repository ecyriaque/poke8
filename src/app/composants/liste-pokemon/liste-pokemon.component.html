<app-detail-pokemon [pokemon]="selectedPokemon"></app-detail-pokemon>

<div class="poke" *ngFor="let pokemon of pokemons" id="{{ pokemon.type }}"  >
  <div class="card mb-3" style="max-width: 540px;" >
      <div class="row g-0">
        <div class="col-md-4">
          <img src="../../../assets/image/{{pokemon.name}}.png"  alt="" >
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title">{{ pokemon.id }}. {{ pokemon.name }}</h2>
           
            <p class="card-text"><small class="text-muted">Type : {{ pokemon.type }}</small></p>
            
            <button type="button" (click)="selectPokemon(pokemon)" (click)="scrollToTop()">d√©tails</button>
          </div>
        </div>
      </div>
    </div>
</div>
